{% extends 'base.html' %}
{% load static %}

{% block main_content %}
      <!-- edit profile form -->
      <section id="register-page" class="content auth">
          <h1>Edit Profile</h1>
          
        <form id="register" method="post" method="{% url 'edit profile' %}">
          <div class="container">
            
           {{ form.as_p }}
            <!-- edit button -->
            <input class="btn" type="submit" value="Edit Profile" />
              {% csrf_token %}
          </div>
        </form>
      </section>
{% endblock %}
